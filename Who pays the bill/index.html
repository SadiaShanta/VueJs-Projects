<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;adminreea d>u/I0PUMelYroC%r1dB2
   700&display=swap" rel="stylesheet">

   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
 />

   <link rel="stylesheet" type="text/css" href="css/style.css">
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <title>Who pays the bill</title>
</head>
<!-- We need 2nd container for results -->
<!-- 1st we need to catch the input using view model, then whenever we click the button, 
we want to grab the values we have from view model and add it to an array of names. 
Also need to manage which element to show, names or result -->
<!-- Showing the list of name -->
<!-- Search "Animate css" copy paste the CDN -->
<body>

    <div id="app">
      <div id="names" class ="container" v-if="state">
         <div class="logo">
            <h1>Who pay the bill?</h1>
         </div>
         <div class="input-container">
            <input type="text" v-model.trim="inputName"/>
            <button @click ="addNameToList">Add</button>
         </div>
         <div class="error_label animate__animated animate__fadeInDown" v-if="showError">{{error}}</div>
         <div class="list_of_names">
            <div v-for="(name, index) in names" :key="name" @click="removeName(index)" class="animate__animated animate__fadeInDown">{{name}}</div>
         </div>
         <div v-if="isReady">
            <div class="action_button animate__animated animate__bounceIn" @click="showResults">
               Check the looser
            </div>
         </div>
      </div>
      <div id="result" class ="container animate__animated animate__fadeInDown" v-if="!state">
         <div class="result_container">
            <h1>The looser is: </h1>
            <div class="result_value">{{result}}</div>
         </div>
         <div class="action_button" @click="resetApp">Start again</div>
         <br/>
         <div class="action_button btn2" @click="getNewResult">Don't like this name, get a new name</div>
      </div>
    </div>

 </body>
 
 <script src="js/app.js"></script>
</html>
